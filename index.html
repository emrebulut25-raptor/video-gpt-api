  <script>
    async function analyzeVideo() {
      const file = document.getElementById("videoFile").files[0];
      const lang = document.getElementById("lang").value;
      if (!file) {
        alert("âš ï¸ LÃ¼tfen bir video dosyasÄ± seÃ§in!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("lang", lang);

      document.getElementById("status").innerText = "Analiz ediliyor... LÃ¼tfen bekle âš™ï¸";
      document.getElementById("resultsTable").innerHTML = "";

      const response = await fetch("https://video-gpt-api-1.onrender.com/analyze_video", {

      const table = document.getElementById("resultsTable");
      const emotionCounts = {};

      data.scenes.forEach(scene => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${scene.scene_start}s â†’ ${scene.scene_end}s</td>
          <td>${scene.emotion}</td>
          <td>${scene.mood}</td>
          <td>${scene.prompt}</td>
        `;

        },

    }
