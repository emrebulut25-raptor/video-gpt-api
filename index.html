<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎬 Video GPT Duygu Analizi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #007bff;
    }
    select, input[type="file"], button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      text-align: left;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🎬 Video GPT Duygu Analizi</h1>
  <p>Bir video yükle, sahne sahne duygusal analizi öğren 🌍</p>

  <!-- 🔤 Dil seçimi -->
  <label for="lang">Dil seç:</label>
  <select id="lang">
    <option value="tr">Türkçe 🇹🇷</option>
    <option value="en">English 🇬🇧</option>
    <option value="es">Español 🇪🇸</option>
    <option value="zh">中文 🇨🇳</option>
  </select><br>

  <input type="file" id="videoFile" accept="video/mp4,video/x-m4v,video/*">
  <button onclick="analyzeVideo()">Analiz Et</button>

  <p id="status"></p>
  <div id="result"></div>

  <script>
    async function analyzeVideo() {
      const fileInput = document.getElementById('videoFile');
      const langSelect = document.getElementById('lang');
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      if (!fileInput.files[0]) {
        alert("Lütfen bir video dosyası seçin.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("lang", langSelect.value);

      statusEl.textContent = "Analiz ediliyor... Lütfen bekle 🕒";
      resultEl.innerHTML = "";

      try {
        const response = await fetch("https://video-gpt-api-1.onrender.com/analyze_video", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log(data);
        statusEl.textContent = "✅ Analiz tamamlandı!";

        resultEl.innerHTML = `
          <h3>${data.message}</h3>
          <p><strong>Dil:</strong> ${data.language}</p>
          <p><strong>Sahne Sayısı:</strong> ${data.scene_count}</p>
          <p><strong>Toplam Süre:</strong> ${data.total_duration} sn</p>
          <hr>
          ${data.scenes.map(scene => `
            <p>🕒 ${scene.scene_start}s → ${scene.scene_end}s<br>
            <strong>Duygu:</strong> ${scene.emotion}<br>
            <strong>Prompt:</strong> ${scene.prompt}</p>
          `).join("")}
        `;
      } catch (error) {
        statusEl.textContent = "⚠️ Analiz sırasında bir hata oluştu.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
